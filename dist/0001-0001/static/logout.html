<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tomyedwab.com logout</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f4f4f4;
            }
            form {
                background: #fff;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
            }
            .error {
                color: red;
                margin-top: 1rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form id="loginForm">
            <h2>tomyedwab.com logout</h2>
            <p id="errorMessage" class="error" style="display: none"></p>
        </form>
        <script>
            // Call the /public/logout endpoint
            fetch("/public/logout", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        // Check if status code is 200-299
                        throw new Error(`Logout failed`);
                    }
                    // Logout successful
                    errorMessage.textContent = "Logged out successfully.";
                    errorMessage.style.display = "block";
                })
                .catch((error) => {
                    // Handle login errors (API call failed or credentials incorrect)
                    console.error("Logout error:", error);
                    errorMessage.textContent =
                        error.message || "An error occurred during logout.";
                    errorMessage.style.display = "block";
                });
        </script>
    </body>
</html>
